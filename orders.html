<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Govinda's</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pedidos</h1>
  </header>
  <main>
    <form id="order-form" class="inventory-form">
      <input type="text" id="order-name" placeholder="Nombre del pedido" required>
      <input type="number" id="order-quantity" placeholder="Cantidad" required>
      <button type="button" onclick="addOrder()">Agregar Pedido</button>
    </form>
    <ul id="order-list" class="inventory-list"></ul>
  </main>

  <script>
    let orders = JSON.parse(localStorage.getItem('orders')) || [];

    function renderOrders() {
      const orderList = document.getElementById('order-list');
      orderList.innerHTML = '';
      orders.forEach((order, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <p><strong>${order.name}</strong> - Cantidad: ${order.quantity} - Fecha: ${order.date}</p>
          <button onclick="deleteOrder(${index})">Eliminar</button>
        `;
        orderList.appendChild(li);
      });
    }

    function addOrder() {
      const name = document.getElementById('order-name').value;
      const quantity = parseInt(document.getElementById('order-quantity').value, 10);
      const date = new Date().toLocaleString();

      if (!name || isNaN(quantity)) {
        alert('Por favor, completa todos los campos correctamente.');
        return;
      }

      orders.push({ name, quantity, date });
      saveOrders();
      renderOrders();
      document.getElementById('order-form').reset();
    }

    function deleteOrder(index) {
      orders.splice(index, 1);
      saveOrders();
      renderOrders();
    }

    function saveOrders() {
      localStorage.setItem('orders', JSON.stringify(orders));
    }

    renderOrders();
  </script>
</body>
</html>
