<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ventas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <header>
    <h1>Historial de Ventas</h1>
    <nav>
      <a href="menu.html">Volver al Menú</a>
      <a href="inventory.html">Inventario</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Ventas Registradas</h2>
      <ul id="sales-history-list"></ul>
      <button id="clear-history">Limpiar Historial</button>
    </section>
  </main>

  <script>
    // Cargar historial de ventas desde localStorage
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];

    // Función para renderizar el historial
    function renderSalesHistory() {
      const salesList = document.getElementById('sales-history-list');
      salesList.innerHTML = '';

      if (salesHistory.length === 0) {
        salesList.innerHTML = '<li>No hay ventas registradas.</li>';
        return;
      }

      salesHistory.forEach((sale, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <p>
            <strong>Fecha:</strong> ${sale.date} <br>
            <strong>Total:</strong> $${sale.finalAmount.toFixed(2)} <br>
            <a href="boleta.html?id=${index}">Ver Boleta</a>
          </p>
        `;
        salesList.appendChild(li);
      });
    }

    // Evento para limpiar el historial
    document.getElementById('clear-history').addEventListener('click', function () {
      if (confirm('¿Estás seguro de que deseas limpiar el historial de ventas?')) {
        localStorage.removeItem('salesHistory');
        alert('Historial de ventas limpiado.');
        window.location.reload();
      }
    });

    renderSalesHistory();
  </script>
</body>
</html>
