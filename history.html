<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Boletas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <header>
    <h1>Historial de Boletas</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="inventory.html">Inventario</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Boletas Registradas</h2>
      <div id="history-list">
        <!-- Aquí se renderizan todas las boletas -->
      </div>
    </section>
  </main>
  <script>
    // Recuperar el historial de boletas desde localStorage
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
    console.log('Contenido de salesHistory:', salesHistory);
if (!Array.isArray(salesHistory)) {
  console.error('salesHistory no es un array válido:', salesHistory);
}

    const historyList = document.getElementById('history-list');

    if (salesHistory.length === 0) {
      historyList.innerHTML = '<p>No hay boletas registradas.</p>';
    } else {
      let html = '';
      salesHistory.forEach((sale, index) => {
        html += `
          <div class="receipt">
            <h3>Boleta ${index + 1}</h3>
            <p><strong>Fecha:</strong> ${sale.date}</p>
            <p><strong>Monto Total:</strong> ${formatCurrency(sale.totalAmount)}</p>
            <p><strong>Propina:</strong> ${formatCurrency(sale.tip)}</p>
            <p><strong>Total con Propina:</strong> ${formatCurrency(sale.finalAmount)}</p>
            <h4>Productos Vendidos:</h4>
            <ul>
        `;
        sale.items.forEach(item => {
          html += `
            <li>
              ${item.name} - ${item.quantity} unidades a ${formatCurrency(item.price)} c/u
              <br>Total: ${formatCurrency(item.quantity * item.price)}
            </li>
          `;
        });
        html += '</ul></div>';
      });
      historyList.innerHTML = html;
    }

    // Función para formatear en pesos chilenos
    function formatCurrency(amount) {
      return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(amount);
    }
  </script>
</body>
</html>
