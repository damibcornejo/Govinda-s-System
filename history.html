<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Boletas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <header>
    <h1>Historial de Boletas</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="boleta.html">Boleta</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Lista de Ventas Realizadas</h2>
      <div id="history-list">
        <!-- Aquí se renderiza el historial de ventas -->
      </div>
    </section>
  </main>

  <script>
    // Obtener el historial de ventas desde localStorage
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
    
    // Referencia al contenedor
    const historyList = document.getElementById('history-list');

    if (salesHistory.length === 0) {
      historyList.innerHTML = '<p>No hay boletas registradas.</p>';
    } else {
      salesHistory.forEach((sale, index) => {
        renderHistoryItem(sale, index);
      });
    }

    // Función para renderizar cada venta en el historial
    function renderHistoryItem(sale, index) {
      const saleHtml = `
        <div class="history-item">
          <h3>Boleta ${index + 1}</h3>
          <p><strong>Fecha:</strong> ${sale.date}</p>
          <p><strong>Monto Total:</strong> $${sale.totalAmount.toFixed(2)}</p>
          <p><strong>Propina:</strong> $${sale.tip.toFixed(2)}</p>
          <p><strong>Total con Propina:</strong> $${sale.finalAmount.toFixed(2)}</p>
          <h4>Productos Vendidos:</h4>
          <ul>
            ${sale.items.map(item => `
              <li>${item.name} - ${item.quantity} unidades a $${item.price.toFixed(2)} c/u
              <br>Total: $${(item.quantity * item.price).toFixed(2)}</li>
            `).join('')}
          </ul>
        </div>
      `;
      historyList.innerHTML += saleHtml;
    }
  </script>
</body>
</html>
