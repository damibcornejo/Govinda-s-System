<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ventas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <header>
    <h1>Historial de Ventas</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="inventory.html">Inventario</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <h2>Ventas Realizadas</h2>
    <ul id="sales-history"></ul>
  </main>

 <script>
  const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
  const salesList = document.getElementById('sales-history');
  let totalDaySales = 0;

  if (salesHistory.length === 0) {
    salesList.innerHTML = '<p>No hay ventas registradas.</p>';
  } else {
    salesHistory.forEach((sale, index) => {
      totalDaySales += sale.finalAmount;

      const li = document.createElement('li');
      li.innerHTML = `
        <p>
          <strong>Fecha:</strong> ${sale.date} <br>
          <strong>Total:</strong> $${sale.finalAmount.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })} <br>
          <a href="boleta.html?id=${index}">Ver Boleta</a>
        </p>
      `;
      salesList.appendChild(li);
    });

    const totalDisplay = document.createElement('p');
    totalDisplay.innerHTML = `<strong>Total del día:</strong> $${totalDaySales.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}`;
    document.body.appendChild(totalDisplay);
  }
</script>

</body>
</html>
