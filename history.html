<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ventas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <header>
    <h1>Historial de Ventas</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Ventas Registradas</h2>
      <div id="sales-history">
        <!-- Aquí se mostrarán las boletas -->
      </div>
    </section>
  </main>

  <script>
    // Obtener el historial de ventas desde localStorage
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
    const salesHistoryDiv = document.getElementById('sales-history');

    // Si no hay ventas registradas
    if (salesHistory.length === 0) {
      salesHistoryDiv.innerHTML = '<p>No hay ventas registradas.</p>';
    } else {
      // Renderizar todas las boletas
      salesHistoryDiv.innerHTML = salesHistory.map((sale, index) => renderSale(sale, index)).join('');
    }

    // Función para renderizar una venta
    function renderSale(sale, index) {
      let html = `
        <div class="sale">
          <p><strong>Fecha:</strong> ${sale.date}</p>
          <p><strong>Monto Total:</strong> $${sale.totalAmount.toFixed(2)}</p>
          <p><strong>Propina:</strong> $${sale.tip.toFixed(2)}</p>
          <p><strong>Total con Propina:</strong> $${sale.finalAmount.toFixed(2)}</p>
          <h3>Productos Vendidos:</h3>
          <ul>
      `;

      sale.items.forEach(item => {
        html += `
          <li>
            ${item.name} - ${item.quantity} unidades a $${item.price.toFixed(2)} c/u
            <br>Total: $${(item.quantity * item.price).toFixed(2)}
          </li>
        `;
      });

      html += `
          </ul>
          <a href="boleta.html?id=${index}" class="view-receipt">Ver Boleta</a>
        </div>
      `;

      return html;
    }
  </script>
</body>
</html>
