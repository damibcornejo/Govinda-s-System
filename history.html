<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ventas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="ventas.css">
</head>
<body>
  <header>
    <h1>Historial de Ventas</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="sales.html">Registrar Venta</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <h2>Ventas Realizadas</h2>
    <ul id="sales-history"></ul>
  </main>

  <script>
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
    const salesList = document.getElementById('sales-history');

    salesHistory.forEach((sale, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <p>
          <strong>Fecha:</strong> ${sale.date} <br>
          <strong>Total:</strong> $${sale.finalAmount.toFixed(2)} <br>
          <a href="boleta.html?id=${index}">Ver Boleta</a>
        </p>
      `;
      salesList.appendChild(li);
    });
  </script>
</body>
</html>
