<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ventas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <header>
    <h1>Historial de Boletas</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="ventas.html">Registrar Venta</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section id="history-list"></section>
  </main>

  <script>
    // Función para formatear en pesos chilenos
    function formatCurrency(amount) {
      return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(amount);
    }

    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];
    const historyList = document.getElementById('history-list');

    // Crear objeto para agrupar las ventas por día
    const salesByDate = {};

    salesHistory.forEach(sale => {
      const saleDate = new Date(sale.date).toLocaleDateString();
      if (!salesByDate[saleDate]) {
        salesByDate[saleDate] = { totalSales: 0, sales: [] };
      }
      salesByDate[saleDate].totalSales += sale.finalAmount;
      salesByDate[saleDate].sales.push(sale);
    });

    // Mostrar el historial de ventas
    if (salesHistory.length === 0) {
      historyList.innerHTML = '<p>No hay boletas registradas.</p>';
    } else {
      let html = '';
      Object.keys(salesByDate).forEach(date => {
        html += `
          <div class="date-sales">
            <h3>Ventas del ${date}</h3>
            <p><strong>Total de Ventas:</strong> ${formatCurrency(salesByDate[date].totalSales)}</p>
            <h4>Detalles de las Boletas:</h4>
            <ul>
        `;
        salesByDate[date].sales.forEach(sale => {
          html += `
            <li>
              <p><strong>Fecha:</strong> ${sale.date}</p>
              <p><strong>Total Venta:</strong> ${formatCurrency(sale.totalAmount)}</p>
              <p><strong>Propina:</strong> ${formatCurrency(sale.tip)}</p>
              <p><strong>Total con Propina:</strong> ${formatCurrency(sale.finalAmount)}</p>
              <ul>
                ${sale.items.map(item => `
                  <li>${item.name} - ${item.quantity} unidades a ${formatCurrency(item.price)} c/u</li>
                `).join('')}
              </ul>
            </li>
          `;
        });
        html += '</ul></div>';
      });

      historyList.innerHTML = html;
    }
  </script>
</body>
</html>
