<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boleta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Boleta de Venta</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="sales.html">Ventas</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Detalle de la Boleta</h2>
      <div id="receipt-details">
        <!-- Aquí se renderizan los detalles de la boleta -->
      </div>
    </section>
  </main>

  <script>
    // Obtener índice de la boleta desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const saleIndex = urlParams.get('id');
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];

    if (saleIndex !== null && salesHistory[saleIndex]) {
      const sale = salesHistory[saleIndex];
      renderReceipt(sale);
    } else {
      document.getElementById('receipt-details').innerHTML = '<p>No se encontró la boleta.</p>';
    }

    // Función para renderizar la boleta
    function renderReceipt(sale) {
      const receiptDetails = document.getElementById('receipt-details');
      let html = `
        <p><strong>Fecha:</strong> ${sale.date}</p>
        <p><strong>Monto Total:</strong> ${sale.totalAmount.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</p>
        <p><strong>Propina:</strong> ${sale.tip.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</p>
        <p><strong>Total con Propina:</strong> ${sale.finalAmount.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</p>
        <h3>Productos Vendidos:</h3>
        <ul>
      `;

      sale.items.forEach(item => {
        html += `
          <li>
            ${item.name} - ${item.quantity} unidades a ${item.price.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })} c/u
            <br>Total: ${(item.quantity * item.price).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}
          </li>
        `;
      });

      html += '</ul>';
      receiptDetails.innerHTML = html;
    }
  </script>
</body>
</html>
