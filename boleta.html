<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boleta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="boleta.css">
</head>
<body>
  <header>
    <h1>Boleta de Venta</h1>
    <nav>
      <a href="history.html">Volver al Historial</a>
      <a href="menu.html">Menú</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Detalle del Pedido</h2>
      <div id="receipt-details">
        <!-- Aquí se renderizarán los detalles de la boleta -->
      </div>
    </section>
  </main>

  <script>
    // Obtener el ID del pedido desde la URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('id');

    // Obtener el historial desde el localStorage
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];

    // Encontrar la boleta correspondiente
    const order = salesHistory[orderId];

    if (!order) {
      document.getElementById('receipt-details').innerHTML = '<p>Pedido no encontrado.</p>';
    } else {
      renderReceipt(order);
    }

    // Función para renderizar la boleta
    function renderReceipt(order) {
      const receiptDetails = document.getElementById('receipt-details');

      let html = `
        <p><strong>Fecha:</strong> ${order.date}</p>
        <p><strong>Monto Total:</strong> $${order.totalAmount.toFixed(2)}</p>
        <h3>Productos Vendidos:</h3>
        <ul>
      `;

      order.items.forEach(item => {
        html += `
          <li>
            ${item.name} - ${item.quantity} unidades a $${item.price} c/u
            <br>Total: $${(item.quantity * item.price).toFixed(2)}
          </li>
        `;
      });

      html += '</ul>';
      receiptDetails.innerHTML = html;
    }
  </script>
</body>
</html>
