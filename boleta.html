<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boleta de Venta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="boleta.css">
</head>
<body>
  <header>
    <h1>Boleta de Venta</h1>
    <nav>
      <a href="menu.html">Volver a Menú</a>
      <a href="sales.html">Ventas</a>
      <a href="index.html">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <section id="receipt-details"></section>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const saleIndex = parseInt(params.get('id'), 10);
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];

    if (isNaN(saleIndex) || !salesHistory[saleIndex]) {
      document.getElementById('receipt-details').innerHTML = '<p>No se encontró la venta seleccionada.</p>';
    } else {
      const sale = salesHistory[saleIndex];
      const receiptHTML = `
        <h2>Boleta #${saleIndex + 1}</h2>
        <p><strong>Fecha:</strong> ${sale.date}</p>
        <p><strong>Total:</strong> $${sale.finalAmount.toFixed(2)}</p>
        <p><strong>Propina:</strong> $${sale.tip.toFixed(2)}</p>
        <h3>Detalles de Productos</h3>
        <ul>
          ${sale.items.map(item => `
            <li>${item.name} - ${item.quantity} x $${item.price} = $${(item.price * item.quantity).toFixed(2)}</li>
          `).join('')}
        </ul>
      `;
      document.getElementById('receipt-details').innerHTML = receiptHTML;
    }
  </script>
</body>
</html>
