<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boleta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="boleta.css">
</head>
<body>
  <header>
    <h1>Boleta de Venta</h1>
    <nav>
      <a href="history.html">Volver al Historial</a>
      <a href="menu.html">Men√∫</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Detalle de la Venta</h2>
      <div id="boleta-details"></div>
    </section>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const saleIndex = params.get('id');
    const salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];

    if (saleIndex === null || !salesHistory[saleIndex]) {
      document.getElementById('boleta-details').innerHTML = '<p>Venta no encontrada.</p>';
    } else {
      const sale = salesHistory[saleIndex];
      const detailsDiv = document.getElementById('boleta-details');

      detailsDiv.innerHTML = `
        <p><strong>Fecha:</strong> ${sale.date}</p>
        <p><strong>Productos Vendidos:</strong></p>
        <ul>
          ${sale.items.map(item => `
            <li>${item.name} - ${item.quantity} unidades a $${item.price} c/u</li>
          `).join('')}
        </ul>
        <p><strong>Propina:</strong> $${sale.tip.toFixed(2)}</p>
        <p><strong>Monto Total:</strong> $${sale.finalAmount.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
