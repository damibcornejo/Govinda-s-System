<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Gestión de Inventario</h1>

  <!-- Formulario para agregar productos -->
  <form id="add-item-form">
    <label>
      Nombre del producto:
      <input id="item-name" type="text" placeholder="Nombre del Producto" required />
    </label>
    <br>
    <label>
      Precio:
      <input id="item-price" type="number" step="0.01" placeholder="Precio" required />
    </label>
    <br>
    <label>
      Cantidad:
      <input id="item-quantity" type="number" placeholder="Cantidad" required />
    </label>
    <br>
    <button type="submit">Agregar Producto</button>
  </form>

  <!-- Resumen del inventario -->
  <h2>Inventario</h2>
  <p>Total productos: <span id="product-count">0</span></p>
  <ul id="product-list"></ul>

  <!-- Enlace de regreso -->
  <a href="index.html">Volver a la página principal</a>

  <script>
    // Inicializar inventario desde localStorage
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    // Función para renderizar el inventario
    function renderInventory() {
      const productList = document.getElementById('product-list');
      const productCount = document.getElementById('product-count');

      // Limpiar la lista de productos
      productList.innerHTML = '';

      // Renderizar los productos del inventario
      inventory.forEach((product, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${product.name}</strong> - $${product.price} - ${product.quantity} unidades
          <button onclick="deleteProduct(${index})">Eliminar</button>
        `;
        productList.appendChild(li);
      });

      // Actualizar el contador de productos
      productCount.textContent = inventory.length;
    }

    // Manejar el envío del formulario para agregar productos
    document.getElementById('add-item-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('item-name').value.trim();
      const price = parseFloat(document.getElementById('item-price').value);
      const quantity = parseInt(document.getElementById('item-quantity').value);

      // Validar campos
      if (!name || isNaN(price) || isNaN(quantity) || price <= 0 || quantity <= 0) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }

      // Agregar producto al inventario
      inventory.push({ name, price, quantity });

      // Guardar el inventario en localStorage
      localStorage.setItem('inventory', JSON.stringify(inventory));

      // Renderizar inventario actualizado
      renderInventory();

      // Limpiar formulario
      document.getElementById('add-item-form').reset();
    });
