<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Inicio de Sesión</h1>
  </header>
  <main>
    <section>
      <h2>Selecciona tu perfil</h2>
      <form id="login-form">
        <label for="user-type">Perfil:</label>
        <select id="user-type" required>
          <option value="admin">Administrador</option>
          <option value="seller">Vendedor</option>
        </select>
        <div id="password-field" style="display: none;">
          <label for="admin-password">Contraseña:</label>
          <input type="password" id="admin-password" placeholder="Contraseña del administrador">
        </div>
        <button type="submit">Ingresar</button>
      </form>
    </section>
  </main>

  <script>
    const loginForm = document.getElementById('login-form');
    const userTypeSelect = document.getElementById('user-type');
    const passwordField = document.getElementById('password-field');
    const adminPassword = "12345"; // Contraseña fija para el administrador

    userTypeSelect.addEventListener('change', function() {
      passwordField.style.display = userTypeSelect.value === 'admin' ? 'block' : 'none';
    });

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const userType = userTypeSelect.value;
      if (userType === 'admin') {
        const enteredPassword = document.getElementById('admin-password').value;
        if (enteredPassword === adminPassword) {
          window.location.href = 'inventory.html';
        } else {
          alert('Contraseña incorrecta.');
        }
      } else if (userType === 'seller') {
        window.location.href = 'sales.html';
      }
    });
  </script>
</body>
</html>
